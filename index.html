<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper And Scisior</h1>
    <div class="choises" >
        <audio id="sound-effect" src="sound.wav"></audio>
        <div class="choice" id="rock">
            <img src="rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.webp" alt="">
        </div>
    </div>

 

    <div class="score-card">
        <div class="score">
            <p id="user-score">0</p>
            <p style="color: #EA526F;">You</p>
        </div>
    
     <div class="score">
        <p id="comp-score">0</p>
        <p style="color: #279AF1;": >comp</p>
     </div>

    <div class="score">
        <p id="draw-score">0</p> 
        <p style="color: #33CA7F;">Draw</p>
    </div>

    </div>



    <div class="msg-container">
        <p id="msg">Let Shake</p>
    </div>


    <button id="reset-btn">Rest Game</button>








    <script src="apps.js"></script>
</body>
</html>
